<div class="container">
  <h3>Block</h3>
<div class="well" [style.background-color]="checkValid(hashVal)?'rgb(223, 240, 216)':'rgb(250, 220, 220)'">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Block:</label>
      <div class="col-sm-10">
        <div class="input-group"><span class="input-group-addon">#</span>
          <input  type="text" name="block" [(ngModel)]="_block.block" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Nonce:</label>
      <div class="col-sm-10">
        <input  type="text" name="nonce" [(ngModel)]="_block.nonce" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Data:</label>
      <div class="col-sm-10">
        <textarea rows="10" name="data" [(ngModel)]="_block.data" class="form-control"></textarea>
      </div>
    </div>
    <div id="state" class="form-group">
      <label class="col-sm-2 control-label">Hash:</label>
      <div class="col-sm-10">
        <input [value]="generateHash()" type="text" disabled="disabled" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2"></div>
      <div class="col-sm-10">
        <button (click)="mine()" data-style="expand-right" class="btn btn-primary">
          <span>Mine</span>
        </button>
      </div>
    </div>
  </form>
</div>
</div>
