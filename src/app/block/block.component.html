<div class="container">
  <h3>Block</h3>
<div class="well" [style.background-color]="checkValid(hashVal)?'rgb(223, 240, 216)':'rgb(250, 220, 220)'">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Block:</label>
      <div class="col-sm-10">
        <div class="input-group"><span class="input-group-addon">#</span>
          <input #val type="text" name="block" [(ngModel)]="_block.block" (ngModelChange)="generateHash();"
                 class="form-control"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Nonce:</label>
      <div class="col-sm-10">
        <input #val type="text" name="nonce" [(ngModel)]="_block.nonce" (ngModelChange)="generateHash();"
               class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Data:</label>
      <div class="col-sm-10">
        <textarea #val rows="10" name="data" [(ngModel)]="_block.data" (ngModelChange)="generateHash();"
                  class="form-control"></textarea>
      </div>
    </div>
    <div id="state" class="form-group">
      <label class="col-sm-2 control-label">Hash:</label>
      <div class="col-sm-10">
        <input [value]="hashVal" type="text" disabled="disabled" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2"><i class="icon-spinner icon-spin icon-large"></i></div>
      <div class="col-sm-10">
        <button (click)="mine()" data-style="expand-right" class="btn btn-primary">
          Mine
        </button>
      </div>
    </div>
  </form>
</div>
</div>
