<div class="container">
  <h1>SHA256 Hash</h1>
  <div id="well1" class="well">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="data" class="col-sm-2 control-label">Data:</label>
        <div class="col-sm-10">
          <textarea id="data" rows="10" onkeyup="" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="hash" class="col-sm-2 control-label">Hash:</label>
        <div class="col-sm-10">
          <input id="hash" type="text" disabled="disabled" class="form-control" [(ngModel)]="hash"/>
          <input #textbox type="text" [(ngModel)]="textValue" required>
        </div>
      </div>
    </form>
  </div>
</div>
