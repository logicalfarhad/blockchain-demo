<div class="container">
    <h3>BlockChain</h3>
  <div class="row row-horizon">
    <div class="col-xs-7" *ngFor="let _block of blockList;let i=index">
      <div class="well well-success">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Block:</label>
            <div class="col-sm-10">
              <div class="input-group"><span class="input-group-addon">#</span>
                <input name="block{{i}}" [(ngModel)]="_block.block" type="text" (ngModelChange)="generateHash();" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Nonce:</label>
            <div class="col-sm-10">
              <input name="nonce{{i}}" [(ngModel)]="_block.nonce" type="text" (ngModelChange)="generateHash();" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">Data:</label>
            <div class="col-sm-10">
              <textarea rows="10" name="data{{i}}" [(ngModel)]="_block.data" (ngModelChange)="generateHash();" class="form-control">
              </textarea>
            </div>
          </div>
          <div  class="form-group">
            <label class="col-sm-2 control-label">Prev:</label>
            <div class="col-sm-10">
              <input  type="text" name="prev{{i}}" [(ngModel)]="_block.previous" disabled="" class="form-control">
            </div>
          </div>
          <div  class="form-group">
            <label  class="col-sm-2 control-label">Hash:</label>
            <div class="col-sm-10">
              <input  type="text" [value]="" disabled="disabled" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2"><i class="icon-spinner icon-spin icon-large"></i></div>
            <div class="col-sm-10">
              <button data-style="expand-right" class="btn btn-primary">
                <span class="ladda-label">Mine</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
