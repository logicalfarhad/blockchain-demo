<div class="container">
  <h3>SHA256 Hash</h3>
  <div class="well" id="well1">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Data:</label>
        <div class="col-sm-10">
          <textarea class="form-control" [(ngModel)]="data" name="data" rows="10"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Hash:</label>
        <div class="col-sm-10">
          <input [value]="generateHash()"  class="form-control" type="text" disabled="disabled"/>
        </div>
      </div>
    </form>
  </div>
</div>
